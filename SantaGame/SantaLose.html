<!DOCTYPE html>
<html>
<head>
    <title>Santa Lose - Fade</title>
    <style>
        
		@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
		
        html, body {
            height: 100%;
            margin: 0;
            background-color: transparent; 
            /* Flexbox to center the content */
            display: flex;
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
        }
        
        /* 1. Fading Layer */
        #fadingLayer {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* Start: Black with 0% opacity (invisible) */
            background-color: rgba(0, 0, 0, 0); 
            transition: background-color 10s ease-in-out; 
            z-index: 999; 
        }

        /* 2. Target State */
        .full-alpha {
            /* End: Black with 100% opacity (fully visible) */
            background-color: rgba(0, 0, 0, 1) !important; 
        }

        /* 3. Content Area (Centered) */
        #content {
            /* This div contains the visible text/button */
            width: 80%;
            max-width: 800px;
            padding: 20px;
			
			font-family: "Lato", sans-serif;
			font-weight: 900;
			font-style: normal;
			
            font-size: 24px;
            text-align: center; 
            z-index: 1000; /* Ensure text is above the fading layer */
            
            /* Initially invisible text, we'll fade it in with JS */
            opacity: 0;
            transition: opacity 1s ease-in; 
        }
    </style>
</head>
<body>
    <div id="fadingLayer"></div> 

	<div id="content">
        <p id="messageText1">Santa is Dead!</p>
        <p id="messageText2">Refresh to Restart</p>
		<p id="messageText3">With special thanks to Hypnos for playing the role of Santa</p>
    </div>

    <script>
        const fadingLayer = document.getElementById('fadingLayer');
        const contentDiv = document.getElementById('content');
        const messageText1 = document.getElementById('messageText1');
		const messageText2 = document.getElementById('messageText2');
		const messageText3 = document.getElementById('messageText3');
        const DURATION_MS = 10000; // 10 seconds fade

        // --- Step 1: Start the Alpha Fade ---
        setTimeout(() => {
            fadingLayer.classList.add('full-alpha');
            console.log("Alpha fade started.");
        }, 10); 

        // --- Step 2: Show the Refresh Prompt after the Fade ---
        setTimeout(() => {
		
            // 1. Change the text content
			messageText1.innerHTML = "Santa Is Dead!";
            messageText2.innerHTML = "Refresh to Restart";
			messageText3.innerHTML = "With special thanks to Hypnos for playing the role of Santa";
            
            // 2. Make the background text/button visible and white (it's currently black)
            contentDiv.style.color = "white"; 
			messageText1.style.color = "#ff5555";

        }, DURATION_MS);
        
    </script>
</body>
</html>
